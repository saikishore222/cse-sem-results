<div fxLayout fxLayoutAlign="center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>
<br>
<div class="mat-elevation-z8">
<table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="idnum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.idnum}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
    <td mat-cell *matCellDef="let element"><img src={{element.photo}} style="padding:3px; width: 80px;height: 80px;"> </td>
  </ng-container>
  <ng-container matColumnDef="gpa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CGPA </th>
    <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
